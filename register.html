<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Register - Quiz App</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">
                <i class="fas fa-user-plus text-blue-500 mr-2"></i>
                Register
            </h2>

            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user text-blue-500 mr-2"></i>Username
                    </label>
                    <input type="text" 
                           id="username" 
                           required 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           autocomplete="username"
                           placeholder="Enter your username">
                </div>

                <div>
                    <label for="password" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-lock text-blue-500 mr-2"></i>Password
                    </label>
                    <input type="password" 
                           id="password" 
                           required 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                           autocomplete="new-password"
                           placeholder="Enter your password">
                </div>

                <div>
                    <label for="role" class="block text-gray-700 font-semibold mb-2">
                        <i class="fas fa-user-tag text-blue-500 mr-2"></i>Role
                    </label>
                    <select id="role" 
                            required 
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <button type="submit" 
                        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1">
                    <i class="fas fa-user-plus mr-2"></i>
                    Register
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="login.html" class="text-blue-500 hover:text-blue-600 font-semibold">
                        <i class="fas fa-sign-in-alt mr-1"></i>Login
                    </a>
                </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
