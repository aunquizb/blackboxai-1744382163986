<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz App - Welcome</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
                <i class="fas fa-graduation-cap text-blue-500 mr-2"></i>
                Quiz App
            </h1>
            
            <div class="space-y-4">
                <a href="register.html" class="block w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg text-center transition duration-300 ease-in-out transform hover:-translate-y-1">
                    <i class="fas fa-user-plus mr-2"></i>
                    Register
                </a>
                
                <a href="login.html" class="block w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg text-center transition duration-300 ease-in-out transform hover:-translate-y-1">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login
                </a>
            </div>

            <div class="mt-8 text-center text-sm text-gray-600">
                <p class="mb-2">
                    <i class="fas fa-user-graduate text-blue-500 mr-2"></i>
                    Student? Register to take quizzes and track your progress
                </p>
                <p>
                    <i class="fas fa-chalkboard-teacher text-green-500 mr-2"></i>
                    Admin? Register to create and manage quizzes
                </p>
            </div>
        </div>
    </div>
</body>
</html>
